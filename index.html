<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor binário-decimal</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Conversor binário para decimal</h1>
  <p>Insira um número binário, ou seja, contendo 1 ou 0.</p>
  <form>
    <input type="text" name="binario" id="binario" oninput="binary()">
    <input type="submit" id="conversor" name="conversor"value="Converter">
    <input type="text" name="decimal" id="decimal">
    <input type="button" name="limpar" id="limpar" value="Limpar">
  </form>
</body>
</html>
